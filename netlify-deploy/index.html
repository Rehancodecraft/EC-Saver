<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="EC Saver - Emergency Cases Saver for Rescue 1122 Pakistan. Download now.">
    <title>EC Saver - Emergency Cases Saver | Rescue 1122 Pakistan</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/image/landpagebackground.jpg') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .app-name {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        .app-subtitle {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 8px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
        
        .app-tagline {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }
        
        .download-button {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 20px 40px;
            background: #FFFFFF;
            color: #D32F2F;
            border: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
            text-decoration: none;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: #FFEBEE;
        }
        
        .download-button:active {
            transform: translateY(0);
        }
        
        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-icon {
            font-size: 28px;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(211, 47, 47, 0.3);
            border-top: 3px solid #D32F2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .download-button.loading .loading-spinner {
            display: block;
        }
        
        .download-button.loading .download-text {
            display: none;
        }
        
        .footer-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            padding: 0 20px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .app-name {
                font-size: 32px;
            }
            
            .app-subtitle {
                font-size: 16px;
            }
            
            .app-tagline {
                font-size: 13px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                padding: 16px;
            }
            
            .download-button {
                padding: 18px 32px;
                font-size: 18px;
                max-width: 100%;
            }
            
            .version-badge {
                font-size: 13px;
                padding: 6px 16px;
                margin-bottom: 40px;
            }
        }
        
        @media (max-height: 700px) {
            .logo-container {
                margin-bottom: 20px;
            }
            
            .version-badge {
                margin-bottom: 30px;
            }
            
            .app-tagline {
                margin-bottom: 30px;
            }
        }
        
        @media (max-height: 600px) {
            .logo {
                width: 80px;
                height: 80px;
                padding: 12px;
            }
            
            .app-name {
                font-size: 28px;
                margin-bottom: 4px;
            }
            
            .app-subtitle {
                font-size: 14px;
                margin-bottom: 4px;
            }
            
            .app-tagline {
                font-size: 12px;
                margin-bottom: 20px;
            }
            
            .version-badge {
                margin-bottom: 20px;
                font-size: 12px;
                padding: 6px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/image/logo.png" alt="EC Saver Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸš¨';">
            </div>
        </div>
        
        <h1 class="app-name">EC Saver</h1>
        <p class="app-subtitle">Emergency Cases Saver</p>
        <p class="app-tagline">Rescue 1122 Pakistan</p>
        
        <div class="version-badge" id="versionBadge">Version: Loading...</div>
        
        <button class="download-button" id="downloadButton" onclick="initiateDownload()" type="button">
            <span class="loading-spinner"></span>
            <span class="download-text">
                <span class="download-icon">ðŸ“¥</span>
                <span>Download Now</span>
            </span>
        </button>
    </div>
    
    <div class="footer-text">
        Â© 2025 NexiVault. All rights reserved.
    </div>

    <script>
        let latestApkUrl = null;
        let latestApkName = 'ec-saver.apk';
        let downloadInProgress = false;

        // Fetch latest release on page load
        async function fetchLatestRelease() {
            try {
                console.log('ðŸ”„ Fetching latest release from GitHub...');
                // Add timestamp to prevent caching
                const timestamp = new Date().getTime();
                const response = await fetch(`https://api.github.com/repos/Rehancodecraft/EC-Saver/releases/latest?t=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const jsonData = await response.json();
                console.log('ðŸ“¦ Latest release data:', jsonData);
                
                const tagName = jsonData.tag_name || '';
                const apkAssets = jsonData.assets?.filter(asset => asset.name?.endsWith('.apk')) || [];
                
                console.log(`ðŸ·ï¸  Latest tag: ${tagName}`);
                console.log(`ðŸ“± Found ${apkAssets.length} APK asset(s)`);
                
                if (apkAssets.length > 0) {
                    const apkName = apkAssets[0].name;
                    // Use browser_download_url from API - this is the direct download link
                    // It redirects to CDN but XHR will follow redirects automatically
                    latestApkUrl = apkAssets[0].browser_download_url || 
                                  `https://github.com/Rehancodecraft/EC-Saver/releases/download/${tagName}/${apkName}`;
                    latestApkName = apkName;
                    console.log('âœ… Download URL:', latestApkUrl);
                    console.log('ðŸ“¦ APK Name:', latestApkName);
                    console.log('ðŸ“¦ Asset browser_download_url:', apkAssets[0].browser_download_url);
                } else {
                    // Fallback - construct expected APK name
                    const versionTag = tagName || 'v1.1.1';
                    const expectedApkName = `ec-saver-v${versionTag.replace('v', '')}-release.apk`;
                    latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${versionTag}/${expectedApkName}`;
                    latestApkName = expectedApkName;
                    console.log('âš ï¸  No APK assets found, using fallback URL:', latestApkUrl);
                }
                
                // Update UI with actual version
                const versionText = tagName || 'v1.1.1';
                document.getElementById('versionBadge').textContent = `Version: ${versionText}`;
                console.log(`âœ… UI updated to show version: ${versionText}`);
                
                const downloadBtn = document.getElementById('downloadButton');
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('âŒ Fetch failed:', error);
                // Try to fetch all releases and get the latest one
                fetch('https://api.github.com/repos/Rehancodecraft/EC-Saver/releases', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Cache-Control': 'no-cache'
                    }
                })
                .then(response => response.json())
                .then(releases => {
                    if (Array.isArray(releases) && releases.length > 0) {
                        const latestRelease = releases[0];
                        const tagName = latestRelease.tag_name || 'v1.1.1';
                        const apkAssets = latestRelease.assets?.filter(asset => asset.name?.endsWith('.apk')) || [];
                        
                        if (apkAssets.length > 0) {
                            // Use browser_download_url from API for direct download
                            latestApkUrl = apkAssets[0].browser_download_url || 
                                          `https://github.com/Rehancodecraft/EC-Saver/releases/download/${tagName}/${apkAssets[0].name}`;
                            latestApkName = apkAssets[0].name;
                            document.getElementById('versionBadge').textContent = `Version: ${tagName}`;
                        } else {
                            // Fallback to latest known version
                            const fallbackVersion = tagName || 'v1.1.1';
                            latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${tagName}/ec-saver-v${tagName.replace('v', '')}-release.apk`;
                            latestApkName = `ec-saver-v${tagName.replace('v', '')}-release.apk`;
                            document.getElementById('versionBadge').textContent = `Version: ${tagName}`;
                        }
                    } else {
                        // Final fallback
                        const fallbackVersion = 'v1.1.1';
                        latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${fallbackVersion}/ec-saver-v1.1.1-release.apk`;
                        latestApkName = `ec-saver-v1.1.1-release.apk`;
                        document.getElementById('versionBadge').textContent = `Version: ${fallbackVersion}`;
                    }
                    document.getElementById('downloadButton').disabled = false;
                })
                .catch(fallbackError => {
                    console.error('âŒ Fallback fetch also failed:', fallbackError);
                    // Final fallback to latest known version
                    const fallbackVersion = 'v1.1.1';
                    latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${fallbackVersion}/ec-saver-v1.1.1-release.apk`;
                    latestApkName = `ec-saver-v1.1.1-release.apk`;
                    
                    document.getElementById('versionBadge').textContent = `Version: ${fallbackVersion} (offline)`;
                    document.getElementById('downloadButton').disabled = false;
                    
                    // Show error message to user
                    setTimeout(() => {
                        const badge = document.getElementById('versionBadge');
                        if (badge) {
                            badge.textContent = `Version: ${fallbackVersion}`;
                            badge.style.color = '#ff6b6b';
                        }
                    }, 2000);
                });
            }
        }

        // Direct download function - Mobile optimized (NO REDIRECT, STAYS ON PAGE)
        async function initiateDownload() {
            if (downloadInProgress || !latestApkUrl) {
                if (!latestApkUrl) {
                    alert('Download link not ready. Please wait a moment and try again.');
                }
                return;
            }

            console.log('ðŸš€ Starting download:', latestApkUrl);
            
            downloadInProgress = true;
            const downloadBtn = document.getElementById('downloadButton');
            downloadBtn.classList.add('loading');
            downloadBtn.disabled = true;

            // Method 1: Fetch API with blob (BEST for mobile - no redirects, stays on page)
            try {
                console.log('ðŸ“¥ Using Fetch API to download...');
                const response = await fetch(latestApkUrl, {
                    method: 'GET',
                    redirect: 'follow', // Follow redirects automatically
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Get the blob
                const blob = await response.blob();
                console.log('âœ… Blob received, size:', blob.size, 'bytes');

                // Verify it's an APK (check size - should be > 10MB for our app)
                if (blob.size > 10000000) { // At least 10MB
                    // Create blob URL
                    const blobUrl = window.URL.createObjectURL(blob);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = latestApkName;
                    link.style.display = 'none';
                    link.setAttribute('download', latestApkName);
                    document.body.appendChild(link);
                    
                    // Trigger download (stays on same page, no redirect)
                    link.click();
                    console.log('âœ… Download triggered via blob URL');
                    
                    // Clean up
                    setTimeout(() => {
                        if (link.parentNode) {
                            document.body.removeChild(link);
                        }
                        window.URL.revokeObjectURL(blobUrl);
                    }, 1000);
                    
                    // Reset button
                    downloadBtn.classList.remove('loading');
                    downloadBtn.disabled = false;
                    downloadInProgress = false;
                    return; // Success!
                } else {
                    console.error('âŒ Downloaded file too small:', blob.size, 'bytes (expected > 10MB)');
                    throw new Error('Downloaded file is too small, might be HTML error page');
                }
            } catch (fetchError) {
                console.error('âŒ Fetch API failed:', fetchError);
                console.log('ðŸ”„ Trying fallback method...');
                // Fall through to fallback method
            }

            // Method 2: Fallback - Hidden iframe (NO REDIRECT, stays on page)
            try {
                console.log('ðŸ“¥ Using hidden iframe fallback...');
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.width = '0';
                iframe.style.height = '0';
                iframe.style.border = 'none';
                iframe.src = latestApkUrl;
                
                // Add to body
                document.body.appendChild(iframe);
                
                // Remove iframe after download starts (or timeout)
                setTimeout(() => {
                    if (iframe.parentNode) {
                        document.body.removeChild(iframe);
                    }
                }, 5000);
                
                // Reset button
                setTimeout(() => {
                    downloadBtn.classList.remove('loading');
                    downloadBtn.disabled = false;
                    downloadInProgress = false;
                }, 2000);
                
                console.log('âœ… Iframe download initiated');
                return;
            } catch (iframeError) {
                console.error('âŒ Iframe method failed:', iframeError);
            }

            // Method 3: Last resort - Form submission (minimal redirect risk)
            try {
                console.log('ðŸ“¥ Using form submission fallback...');
                const form = document.createElement('form');
                form.method = 'GET';
                form.action = latestApkUrl;
                form.target = '_blank';
                form.style.display = 'none';
                document.body.appendChild(form);
                form.submit();
                
                setTimeout(() => {
                    if (form.parentNode) {
                        document.body.removeChild(form);
                    }
                }, 1000);
                
                // Reset button
                setTimeout(() => {
                    downloadBtn.classList.remove('loading');
                    downloadBtn.disabled = false;
                    downloadInProgress = false;
                }, 2000);
                
                console.log('âœ… Form submission initiated');
                return;
            } catch (formError) {
                console.error('âŒ Form submission failed:', formError);
            }

            // If all methods fail, show error
            alert('Download failed. Please check your internet connection and try again.\n\nError: Unable to initiate download.');
            downloadBtn.classList.remove('loading');
            downloadBtn.disabled = false;
            downloadInProgress = false;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            fetchLatestRelease();
        });

        // Prevent zoom on double tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
