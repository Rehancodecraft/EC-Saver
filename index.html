<!DOCTYPE html>
<html lang="en">
<head>

    <title>EC Saver - Emergency Cases Saver | Rescue 1122 Pakistan</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/image/landpagebackground.jpg') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .app-name {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        .app-subtitle {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 8px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
        
        .app-tagline {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }
        
        .download-button {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 20px 40px;
            background: #FFFFFF;
            color: #D32F2F;
            border: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
            text-decoration: none;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: #FFEBEE;
        }
        
        .download-button:active {
            transform: translateY(0);
        }
        
        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-icon {
            font-size: 28px;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(211, 47, 47, 0.3);
            border-top: 3px solid #D32F2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .download-button.loading .loading-spinner {
            display: block;
        }
        
        .download-button.loading .download-text {
            display: none;
        }
        
        .footer-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            padding: 0 20px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .app-name {
                font-size: 32px;
            }
            
            .app-subtitle {
                font-size: 16px;
            }
            
            .app-tagline {
                font-size: 13px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                padding: 16px;
            }
            
            .download-button {
                padding: 18px 32px;
                font-size: 18px;
                max-width: 100%;
            }
            
            .version-badge {
                font-size: 13px;
                padding: 6px 16px;
                margin-bottom: 40px;
            }
        }
        
        @media (max-height: 700px) {
            .logo-container {
                margin-bottom: 20px;
            }
            
            .version-badge {
                margin-bottom: 30px;
            }
            
            .app-tagline {
                margin-bottom: 30px;
            }
        }
        
        @media (max-height: 600px) {
            .logo {
                width: 80px;
                height: 80px;
                padding: 12px;
            }
            
            .app-name {
                font-size: 28px;
                margin-bottom: 4px;
            }
            
            .app-subtitle {
                font-size: 14px;
                margin-bottom: 4px;
            }
            
            .app-tagline {
                font-size: 12px;
                margin-bottom: 20px;
            }
            
            .version-badge {
                margin-bottom: 20px;
                font-size: 12px;
                padding: 6px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/image/logo.png" alt="EC Saver Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸš¨';">
            </div>
        </div>
        
        <h1 class="app-name">EC Saver</h1>
        <p class="app-subtitle">Emergency Cases Saver</p>
        <p class="app-tagline">Rescue 1122 Pakistan</p>
        
        <div class="version-badge" id="versionBadge">Version: Loading...</div>
        
        <button class="download-button" id="downloadButton" onclick="initiateDownload()">
            <span class="loading-spinner"></span>
            <span class="download-text">
                <span class="download-icon">ðŸ“¥</span>
                <span>Download Now</span>
            </span>
        </button>
    </div>
    
    <div class="footer-text">
        Â© 2025 NexiVault. All rights reserved.
    </div>

    <script>
        let latestApkUrl = null;
        let latestApkName = 'ec-saver.apk';
        let downloadInProgress = false;

        // Fetch latest release on page load
        async function fetchLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/Rehancodecraft/EC-Saver/releases/latest', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                const apkAssets = jsonData.assets?.filter(asset => asset.name?.endsWith('.apk')) || [];
                
                if (apkAssets.length > 0) {
                    const tagName = jsonData.tag_name;
                    const apkName = apkAssets[0].name;
                    latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${tagName}/${apkName}`;
                    latestApkName = apkName;
                } else {
                    // Fallback
                    const tagName = jsonData.tag_name || 'v1.0.2';
                    latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${tagName}/ec-saver-${tagName}-release.apk`;
                    latestApkName = `ec-saver-${tagName}-release.apk`;
                }
                
                // Update UI
                const versionText = jsonData.tag_name || 'v1.0.2';
                document.getElementById('versionBadge').textContent = `Version: ${versionText}`;
                
                const downloadBtn = document.getElementById('downloadButton');
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('Fetch failed:', error);
                // Fallback
                const fallbackVersion = 'v1.0.2';
                latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${fallbackVersion}/ec-saver-${fallbackVersion}-release.apk`;
                latestApkName = `ec-saver-${fallbackVersion}-release.apk`;
                
                document.getElementById('versionBadge').textContent = `Version: ${fallbackVersion}`;
                document.getElementById('downloadButton').disabled = false;
            }
        }

        // Direct download function - optimized for mobile
        function initiateDownload() {
            if (downloadInProgress || !latestApkUrl) {
                if (!latestApkUrl) {
                    alert('Download link not ready. Please wait a moment and try again.');
                }
                return;
            }

            downloadInProgress = true;
            const downloadBtn = document.getElementById('downloadButton');
            downloadBtn.classList.add('loading');
            downloadBtn.disabled = true;

            // For mobile devices - use direct link
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Mobile: Use fetch to download directly without redirect
                fetch(latestApkUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Download failed');
                        return response.blob();
                    })
                    .then(blob => {
                        // Create object URL
                        const url = window.URL.createObjectURL(blob);
                        
                        // Create temporary link
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = latestApkName;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        
                        // Trigger download
                        link.click();
                        
                        // Clean up
                        setTimeout(() => {
                            document.body.removeChild(link);
                            window.URL.revokeObjectURL(url);
                        }, 100);
                        
                        // Reset button
                        downloadBtn.classList.remove('loading');
                        downloadBtn.disabled = false;
                        downloadInProgress = false;
                    })
                    .catch(error => {
                        console.error('Mobile download error:', error);
                        // Fallback: try direct link (may redirect but last resort)
                        const link = document.createElement('a');
                        link.href = latestApkUrl;
                        link.download = latestApkName;
                        link.target = '_self';
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        setTimeout(() => {
                            if (link.parentNode) {
                                document.body.removeChild(link);
                            }
                        }, 100);
                        
                        downloadBtn.classList.remove('loading');
                        downloadBtn.disabled = false;
                        downloadInProgress = false;
                    });
            } else {
                // Desktop: Use fetch for direct download
                fetch(latestApkUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = latestApkName;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                        
                        downloadBtn.classList.remove('loading');
                        downloadBtn.disabled = false;
                        downloadInProgress = false;
                    })
                    .catch(error => {
                        console.error('Download error:', error);
                        // Fallback: direct link
                        window.location.href = latestApkUrl;
                        downloadBtn.classList.remove('loading');
                        downloadBtn.disabled = false;
                        downloadInProgress = false;
                    });
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            fetchLatestRelease();
        });

        // Prevent zoom on double tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
