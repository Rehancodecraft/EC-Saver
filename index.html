<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="EC Saver - Emergency Cases Saver for Rescue 1122 Pakistan. Download now.">
    <title>EC Saver - Emergency Cases Saver | Rescue 1122 Pakistan</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%);
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/image/landpagebackground.jpg') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .app-name {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        .app-subtitle {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 8px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
        
        .app-tagline {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }
        
        .download-button {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 20px 40px;
            background: #FFFFFF;
            color: #D32F2F;
            border: none;
            border-radius: 16px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
            text-decoration: none;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: #FFEBEE;
        }
        
        .download-button:active {
            transform: translateY(0);
        }
        
        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-icon {
            font-size: 28px;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(211, 47, 47, 0.3);
            border-top: 3px solid #D32F2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .download-button.loading .loading-spinner {
            display: block;
        }
        
        .download-button.loading .download-text {
            display: none;
        }
        
        .download-note {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }
        
        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            padding: 0 20px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .app-name {
                font-size: 32px;
            }
            
            .app-subtitle {
                font-size: 16px;
            }
            
            .app-tagline {
                font-size: 13px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                padding: 16px;
            }
            
            .download-button {
                padding: 18px 32px;
                font-size: 18px;
                max-width: 100%;
            }
            
            .version-badge {
                font-size: 13px;
                padding: 6px 16px;
                margin-bottom: 40px;
            }
        }
        
        @media (max-height: 700px) {
            .logo-container {
                margin-bottom: 20px;
            }
            
            .version-badge {
                margin-bottom: 30px;
            }
            
            .app-tagline {
                margin-bottom: 30px;
            }
        }
        
        @media (max-height: 600px) {
            .logo {
                width: 80px;
                height: 80px;
                padding: 12px;
            }
            
            .app-name {
                font-size: 28px;
                margin-bottom: 4px;
            }
            
            .app-subtitle {
                font-size: 14px;
                margin-bottom: 4px;
            }
            
            .app-tagline {
                font-size: 12px;
                margin-bottom: 20px;
            }
            
            .version-badge {
                margin-bottom: 20px;
                font-size: 12px;
                padding: 6px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/image/logo.png" alt="EC Saver Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='üö®';">
            </div>
        </div>
        
        <h1 class="app-name">EC Saver</h1>
        <p class="app-subtitle">Emergency Cases Saver</p>
        <p class="app-tagline">Rescue 1122 Pakistan</p>
        
        <div class="version-badge" id="versionBadge">Latest Version</div>
        
        <button class="download-button" id="downloadButton" onclick="initiateDownload()" type="button">
            <span class="loading-spinner"></span>
            <span class="download-text">
                <span class="download-icon">üì•</span>
                <span>Download Now</span>
            </span>
        </button>
        
        <p class="download-note">
            Direct download ‚Ä¢ No ads ‚Ä¢ 100% Free
        </p>
    </div>
    
    <div class="footer-text">
        ¬© 2025 NexiVault. All rights reserved.
    </div>

    <script>
        // Global variables
        let latestApkUrl = null;
        let latestApkName = 'ec-saver.apk';
        let latestVersion = 'v1.1.4';
        let downloadInProgress = false;

        // Fetch latest release from GitHub
        async function fetchLatestRelease() {
            try {
                console.log('üîç Fetching latest release...');
                
                const response = await fetch('https://api.github.com/repos/Rehancodecraft/EC-Saver/releases/latest', {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Release data received:', data.tag_name);
                
                latestVersion = data.tag_name;
                
                // Find APK in assets
                const apkAssets = data.assets.filter(asset => 
                    asset.name.toLowerCase().endsWith('.apk')
                );
                
                console.log(`üì¶ Found ${apkAssets.length} APK(s)`);
                
                 if (apkAssets.length > 0) {
                     // Use browser_download_url
                     latestApkUrl = apkAssets[0].browser_download_url;
                     latestApkName = apkAssets[0].name;
                     console.log('‚úÖ APK URL:', latestApkUrl);
                     console.log('‚úÖ APK Name:', latestApkName);
                     console.log('‚úÖ APK Size:', apkAssets[0].size, 'bytes');
                 } else {
                     console.warn('‚ö†Ô∏è No APK found in release assets');
                     // Construct fallback URL
                     const versionNum = latestVersion.replace('v', '');
                     latestApkUrl = `https://github.com/Rehancodecraft/EC-Saver/releases/download/${latestVersion}/ec-saver-v${versionNum}-release.apk`;
                     latestApkName = `ec-saver-v${versionNum}-release.apk`;
                     console.log('‚ö†Ô∏è Using constructed fallback URL:', latestApkUrl);
                 }
                
                // Update UI
                updateVersionBadge(latestVersion);
                
            } catch (error) {
                console.error('‚ùå Failed to fetch release:', error);
                updateVersionBadge('Latest', true);
            }
        }

        // Update version badge
        function updateVersionBadge(version, isError = false) {
            const badge = document.getElementById('versionBadge');
            if (badge) {
                badge.textContent = isError ? 'Latest Version' : `Version ${version}`;
                if (isError) {
                    badge.style.opacity = '0.8';
                }
            }
        }

         // Detect mobile device
         function isMobileDevice() {
             return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                    (window.innerWidth <= 768);
         }

         // Direct download function - Mobile optimized (NO REDIRECT, NO DUPLICATES)
         async function initiateDownload() {
             // Prevent duplicate downloads
             if (downloadInProgress) {
                 console.log('‚ö†Ô∏è Download already in progress');
                 return;
             }
             
             if (!latestApkUrl) {
                 console.log('‚ùå No download URL available, fetching...');
                 // Try to fetch if not loaded yet
                 await fetchLatestRelease();
                 if (!latestApkUrl) {
                     alert('Download link not available. Please refresh the page and try again.');
                     return;
                 }
             }

             console.log('üöÄ Starting download:', latestApkUrl);
             console.log('üì± Is mobile:', isMobileDevice());
             
             downloadInProgress = true;
             const downloadBtn = document.getElementById('downloadButton');
             
             downloadBtn.classList.add('loading');
             downloadBtn.disabled = true;
             downloadBtn.textContent = 'Downloading...';

             // MOBILE-SPECIFIC: Use hidden iframe (NO REDIRECT, stays on page)
             if (isMobileDevice()) {
                 console.log('üì± Mobile detected - using iframe method');
                 
                 // Create hidden iframe
                 const iframe = document.createElement('iframe');
                 iframe.style.display = 'none';
                 iframe.style.width = '0';
                 iframe.style.height = '0';
                 iframe.style.border = 'none';
                 iframe.style.position = 'absolute';
                 iframe.style.left = '-9999px';
                 iframe.style.visibility = 'hidden';
                 iframe.src = latestApkUrl;
                 
                 // Add to body
                 document.body.appendChild(iframe);
                 
                 console.log('‚úÖ Iframe download initiated (mobile)');
                 
                 // Clean up after download starts
                 setTimeout(() => {
                     if (iframe.parentNode) {
                         document.body.removeChild(iframe);
                     }
                     downloadBtn.classList.remove('loading');
                     downloadBtn.disabled = false;
                     downloadBtn.textContent = 'üì• Download Now';
                     downloadInProgress = false;
                 }, 3000);
                 
                 return; // Success for mobile
             }

             // DESKTOP: Fetch as blob (works on desktop)
             try {
                 console.log('üì• Fetching APK as blob (desktop)...');
                 
                 const response = await fetch(latestApkUrl, {
                     method: 'GET',
                     redirect: 'follow',
                     cache: 'no-cache'
                 });

                 console.log('üì• Response status:', response.status);

                 if (!response.ok) {
                     throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                 }

                 // Get the blob
                 const blob = await response.blob();
                 console.log('‚úÖ Blob received, size:', blob.size, 'bytes');

                 // Verify it's an APK (check size - should be > 1MB)
                 if (blob.size < 1000000) { // Less than 1MB is suspicious
                     console.warn('‚ö†Ô∏è Blob size suspiciously small, checking content...');
                     const text = await blob.text();
                     if (text.includes('<html') || text.includes('<!DOCTYPE')) {
                         throw new Error('Received HTML instead of APK');
                     }
                 }

                 // Create blob URL
                 const blobUrl = window.URL.createObjectURL(blob);
                 
                 // Create download link
                 const link = document.createElement('a');
                 link.href = blobUrl;
                 link.download = latestApkName;
                 link.style.display = 'none';
                 document.body.appendChild(link);
                 
                 // Trigger download (stays on same page, no redirect)
                 link.click();
                 console.log('‚úÖ Download triggered via blob URL');
                 
                 // Clean up immediately
                 setTimeout(() => {
                     if (link.parentNode) {
                         document.body.removeChild(link);
                     }
                     window.URL.revokeObjectURL(blobUrl);
                 }, 100);
                 
                 // Reset button
                 downloadBtn.classList.remove('loading');
                 downloadBtn.disabled = false;
                 downloadBtn.textContent = 'üì• Download Now';
                 downloadInProgress = false;
                 
             } catch (fetchError) {
                 console.error('‚ùå Blob download failed:', fetchError);
                 console.error('‚ùå Error details:', fetchError.message);
                 
                 // Desktop fallback: Direct link click
                 console.log('üîÑ Desktop fallback: Using direct link');
                 try {
                     const link = document.createElement('a');
                     link.href = latestApkUrl;
                     link.download = latestApkName;
                     link.style.display = 'none';
                     link.setAttribute('download', latestApkName);
                     document.body.appendChild(link);
                     link.click();
                     
                     setTimeout(() => {
                         if (link.parentNode) {
                             document.body.removeChild(link);
                         }
                     }, 100);
                     
                     console.log('‚úÖ Direct link download initiated');
                     
                     // Reset button
                     setTimeout(() => {
                         downloadBtn.classList.remove('loading');
                         downloadBtn.disabled = false;
                         downloadBtn.textContent = 'üì• Download Now';
                         downloadInProgress = false;
                     }, 2000);
                     
                 } catch (linkError) {
                     console.error('‚ùå All download methods failed:', linkError);
                     
                     // Last resort: Open in new tab (user can download from there)
                     console.log('üîÑ Last resort: Opening download URL in new tab');
                     window.open(latestApkUrl, '_blank', 'noopener,noreferrer');
                     
                     downloadBtn.classList.remove('loading');
                     downloadBtn.disabled = false;
                     downloadBtn.textContent = 'üì• Download Now';
                     downloadInProgress = false;
                 }
             }
         }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üåê Page loaded, fetching release info...');
            fetchLatestRelease();
        });

        // Prevent double-tap zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
