name: emergency_cases_saver
description: Official emergency incident management system for Rescue 1122 Punjab personnel
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # Date & Time
  intl: ^0.20.2
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # URL Launcher (WhatsApp)
  url_launcher: ^6.2.2
  
  # File Handling
  share_plus: ^12.0.1
  permission_handler: ^12.0.1
  
  # Charts
  fl_chart: ^1.1.1
  
  # SMS OTP (for future implementation)
  # sms_autofill: ^2.3.0
  
  # Icons
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
