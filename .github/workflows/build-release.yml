name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
      
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
      
      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d '+' -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ec-saver-v${{ steps.version.outputs.VERSION }}.apk
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: EC Saver v${{ steps.version.outputs.VERSION }}
          body: |
            ## üöÄ EC Saver v${{ steps.version.outputs.VERSION }}
            
            ### What's New
            - Enhanced features and improvements
            - Updated all 46 districts with complete tehsil data
            - Improved UI/UX throughout the app
            - Better error handling and stability
            - PDF export functionality
            - Auto-update notifications
            
            ### üì• Installation
            1. Download `ec-saver-v${{ steps.version.outputs.VERSION }}.apk` below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install and enjoy!
            
            ### ‚ö†Ô∏è Important Notes
            - Uninstall old version first if upgrading
            - Android 5.0 (Lollipop) or higher required
            - All data is stored locally on your device
            
            ### üêõ Bug Reports
            Found a bug? [Report it here](https://github.com/Rehancodecraft/EC-Saver/issues)
            
            ---
            Built with Flutter 3.24.5 | Designed by NexiVault
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/ec-saver-v${{ steps.version.outputs.VERSION }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
