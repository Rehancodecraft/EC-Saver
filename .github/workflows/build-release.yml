name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Fix Gradle compatibility issues
        run: |
          echo "üîß Fixing Gradle compatibility issues..."
          
          # Wait a moment for pub cache to be fully written
          sleep 3
          
          # Use the fix_plugins.sh script if it exists
          if [ -f "android/fix_plugins.sh" ]; then
            echo "üìú Using fix_plugins.sh script..."
            chmod +x android/fix_plugins.sh
            bash android/fix_plugins.sh
          fi
          
          # Also do inline fix as backup
          echo "üîç Searching for app_links plugin..."
          
          # Find app_links plugin and fix it (try multiple locations)
          APP_LINKS_DIR=""
          
          # Try pub cache first
          if [ -d "$HOME/.pub-cache" ]; then
            APP_LINKS_DIR=$(find "$HOME/.pub-cache" -type d -name "app_links-*" 2>/dev/null | head -1)
          fi
          
          # If not found, try in project's pub cache
          if [ -z "$APP_LINKS_DIR" ] && [ -d ".dart_tool/pub" ]; then
            APP_LINKS_DIR=$(find ".dart_tool/pub" -type d -name "app_links-*" 2>/dev/null | head -1)
          fi
          
          # If still not found, try flutter pub cache
          if [ -z "$APP_LINKS_DIR" ]; then
            FLUTTER_PUB_CACHE=$(flutter pub cache dir 2>/dev/null || echo "")
            if [ -n "$FLUTTER_PUB_CACHE" ] && [ -d "$FLUTTER_PUB_CACHE" ]; then
              APP_LINKS_DIR=$(find "$FLUTTER_PUB_CACHE" -type d -name "app_links-*" 2>/dev/null | head -1)
            fi
          fi
          
          if [ -n "$APP_LINKS_DIR" ] && [ -d "$APP_LINKS_DIR" ]; then
            BUILD_GRADLE="$APP_LINKS_DIR/android/build.gradle"
            echo "üîç Found app_links at: $BUILD_GRADLE"
            
            if [ -f "$BUILD_GRADLE" ]; then
              # Check if already fixed
              if grep -q "8.9.1" "$BUILD_GRADLE" 2>/dev/null; then
                echo "‚úÖ app_links plugin already fixed (contains AGP 8.9.1)"
              else
                # Backup
                cp "$BUILD_GRADLE" "$BUILD_GRADLE.bak"
                
                echo "üìÑ Original build.gradle content:"
                head -20 "$BUILD_GRADLE"
                
                # Create a completely new build.gradle that's compatible
                # Using printf to avoid YAML parsing issues with heredoc
                printf '%s\n' \
                  "group 'com.llfbandit.app_links'" \
                  "version '1.0-SNAPSHOT'" \
                  "" \
                  "buildscript {" \
                  "    ext.kotlin_version = '2.1.0'" \
                  "    repositories {" \
                  "        google()" \
                  "        mavenCentral()" \
                  "    }" \
                  "    dependencies {" \
                  "        classpath 'com.android.tools.build:gradle:8.9.1'" \
                  "        classpath \"org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version\"" \
                  "    }" \
                  "}" \
                  "" \
                  "allprojects {" \
                  "    repositories {" \
                  "        google()" \
                  "        mavenCentral()" \
                  "    }" \
                  "}" \
                  "" \
                  "apply plugin: 'com.android.library'" \
                  "apply plugin: 'kotlin-android'" \
                  "" \
                  "android {" \
                  "    compileSdk 34" \
                  "    namespace \"com.llfbandit.app_links\"" \
                  "    " \
                  "    compileOptions {" \
                  "        sourceCompatibility JavaVersion.VERSION_1_8" \
                  "        targetCompatibility JavaVersion.VERSION_1_8" \
                  "    }" \
                  "    " \
                  "    kotlinOptions {" \
                  "        jvmTarget = '1.8'" \
                  "    }" \
                  "    " \
                  "    sourceSets {" \
                  "        main.java.srcDirs += 'src/main/kotlin'" \
                  "    }" \
                  "    " \
                  "    defaultConfig {" \
                  "        minSdk 21" \
                  "    }" \
                  "}" \
                  "" \
                  "dependencies {" \
                  "    implementation \"org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version\"" \
                  "}" > "$BUILD_GRADLE"
                
                echo "‚úÖ Replaced app_links build.gradle with compatible version"
                
                # Verify the file was written
                if [ -f "$BUILD_GRADLE" ] && grep -q "8.9.1" "$BUILD_GRADLE"; then
                  echo "‚úÖ Verification: build.gradle contains AGP 8.9.1"
                  echo "üìÑ New build.gradle content (first 20 lines):"
                  head -20 "$BUILD_GRADLE"
                else
                  echo "‚ùå ERROR: build.gradle was not updated correctly!"
                  exit 1
                fi
              fi
            else
              echo "‚ö†Ô∏è  build.gradle not found at: $BUILD_GRADLE"
            fi
          else
            echo "‚ö†Ô∏è  app_links plugin not found in pub cache"
            echo "üîç Searching all possible locations..."
            find . -type d -name "*app_links*" 2>/dev/null | head -5 || true
            find ~/.pub-cache -type d -name "*app_links*" 2>/dev/null | head -5 || true
            echo "‚ö†Ô∏è  Continuing build anyway - plugin might not be needed or will be downloaded during build"
          fi
          
          echo "‚úÖ Plugin compatibility fixes completed"
      
      - name: Verify Flutter setup
        run: flutter doctor -v
      
      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses || echo "License acceptance completed or skipped"
        continue-on-error: true
      
      - name: Configure Gradle memory
        run: |
          echo "‚öôÔ∏è  Configuring Gradle memory settings..."
          mkdir -p android
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties
          echo "org.gradle.daemon=true" >> android/gradle.properties
          echo "org.gradle.parallel=true" >> android/gradle.properties
          echo "org.gradle.caching=true" >> android/gradle.properties
          echo "‚úÖ Gradle configuration updated"
      
      - name: Clean previous builds
        run: flutter clean
        continue-on-error: true
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
      
      - name: Get version from tag or pubspec
        id: version
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_TYPE: ${GITHUB_REF_TYPE}"
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME:-not set}"
          
          # Get tag name (e.g., v1.0.6 or v1.0.6+6)
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Use GITHUB_REF_NAME if available, otherwise extract from GITHUB_REF
            if [ -n "${GITHUB_REF_NAME}" ]; then
              TAG_NAME="${GITHUB_REF_NAME}"
            else
              TAG_NAME="${GITHUB_REF#refs/tags/}"
            fi
            TAG_NAME="${TAG_NAME#v}"  # Remove 'v' prefix if present
            echo "üì¶ Extracted tag name: $TAG_NAME"
            
            # Extract version and build from tag
            if [[ "$TAG_NAME" == *"+"* ]]; then
              VERSION=$(echo "$TAG_NAME" | cut -d '+' -f1 | tr -d ' ')
              BUILD=$(echo "$TAG_NAME" | cut -d '+' -f2 | tr -d ' ')
              echo "üì¶ Tag contains version+build: $VERSION+$BUILD"
            else
              VERSION=$(echo "$TAG_NAME" | tr -d ' ')
              # If no build number in tag, check pubspec.yaml for matching version
              CURRENT_PUBSPEC=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
              CURRENT_VERSION=$(echo "$CURRENT_PUBSPEC" | cut -d '+' -f1 | tr -d ' ')
              CURRENT_BUILD=$(echo "$CURRENT_PUBSPEC" | cut -d '+' -f2 | tr -d ' ')
              
              echo "üîç Checking pubspec.yaml: version=$CURRENT_VERSION, build=$CURRENT_BUILD"
              echo "üîç Tag version: $VERSION"
              
              # Priority: Use build number from pubspec.yaml if version matches
              if [[ "$CURRENT_VERSION" == "$VERSION" ]]; then
                if [[ -n "$CURRENT_BUILD" && "$CURRENT_BUILD" =~ ^[0-9]+$ ]]; then
                  BUILD="$CURRENT_BUILD"
                  echo "‚úÖ Version matches pubspec.yaml, using build: $BUILD"
                else
                  BUILD="1"
                  echo "‚ö†Ô∏è  Version matches but invalid build number, using: $BUILD"
                fi
              # If version doesn't match but build number exists, use it anyway
              elif [[ -n "$CURRENT_BUILD" && "$CURRENT_BUILD" =~ ^[0-9]+$ ]]; then
                BUILD="$CURRENT_BUILD"
                echo "üìã Version mismatch but using build from pubspec.yaml: $BUILD"
              else
                BUILD="1"
                echo "üÜï No valid build number found, using default: $BUILD"
              fi
            fi
            
            # Verify version format
            if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "‚ùå ERROR: Invalid version format: $VERSION"
              exit 1
            fi
            
            if [[ ! "$BUILD" =~ ^[0-9]+$ ]]; then
              echo "‚ùå ERROR: Invalid build number: $BUILD"
              exit 1
            fi
            
            # Update pubspec.yaml with the version from tag
            sed -i "s/^version:.*/version: $VERSION+$BUILD/" pubspec.yaml
            echo "‚úÖ Updated pubspec.yaml to version: $VERSION+$BUILD"
            
            # Verify the update
            UPDATED_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
            echo "üîç Verified pubspec.yaml version: $UPDATED_VERSION"
            
            if [[ "$UPDATED_VERSION" != "$VERSION+$BUILD" ]]; then
              echo "‚ùå ERROR: Version update failed! Expected: $VERSION+$BUILD, Got: $UPDATED_VERSION"
              exit 1
            fi
          else
            # Manual trigger or branch push - get from pubspec.yaml
            echo "üìÑ No tag found, reading from pubspec.yaml"
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d '+' -f1 | tr -d ' ')
            BUILD=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d '+' -f2 | tr -d ' ')
            echo "üìã Using version from pubspec.yaml: $VERSION+$BUILD"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD=$BUILD" >> $GITHUB_OUTPUT
          echo "üèóÔ∏è  Building version: $VERSION (build $BUILD)"
      
      - name: Verify pubspec version before build
        run: |
          echo "üîç Final version check before build:"
          cat pubspec.yaml | grep "^version:"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          EXPECTED_VERSION="${{ steps.version.outputs.VERSION }}+${{ steps.version.outputs.BUILD }}"
          if [[ "$PUBSPEC_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "‚ùå ERROR: Version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Found in pubspec.yaml: $PUBSPEC_VERSION"
            exit 1
          fi
          echo "‚úÖ Version verified: $PUBSPEC_VERSION"
      
      - name: Verify plugin fix before build
        run: |
          echo "üîç Verifying app_links plugin fix..."
          APP_LINKS_DIR=$(find ~/.pub-cache -type d -name "app_links-*" 2>/dev/null | head -1)
          if [ -n "$APP_LINKS_DIR" ]; then
            BUILD_GRADLE="$APP_LINKS_DIR/android/build.gradle"
            if [ -f "$BUILD_GRADLE" ]; then
              if grep -q "8.9.1" "$BUILD_GRADLE"; then
                echo "‚úÖ app_links plugin is fixed (contains AGP 8.9.1)"
              else
                echo "‚ö†Ô∏è  WARNING: app_links plugin might not be fixed correctly"
                echo "üìÑ Current build.gradle content:"
                head -30 "$BUILD_GRADLE"
              fi
            fi
          fi
        continue-on-error: true
      
      - name: Build APK
        run: |
          echo "üèóÔ∏è  Building APK with version ${{ steps.version.outputs.VERSION }}+${{ steps.version.outputs.BUILD }}"
          echo "üìã Flutter version:"
          flutter --version
          echo "üìã Dart version:"
          dart --version
          echo "üìã Java version:"
          java -version
          
          # Build with verbose output for debugging
          set +e  # Don't exit on error immediately
          flutter build apk --release --no-tree-shake-icons --verbose 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          set -e  # Re-enable exit on error
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Build failed with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå LAST 100 LINES OF BUILD LOG:"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            tail -100 build.log || true
            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå ERROR SUMMARY:"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            grep -iE "error|fail|exception|outofmemory|BUILD FAILED" build.log | tail -30 || true
            echo ""
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "‚ùå GRADLE ERRORS:"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            grep -iE "gradle|AGP|kotlin|plugin" build.log | grep -iE "error|fail" | tail -20 || true
            exit 1
          fi
          echo "‚úÖ Build completed successfully"
        env:
          FLUTTER_BUILD_MODE: release
          GRADLE_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=1024m"
      
      - name: Verify APK exists and check version
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "‚ùå APK file not found!"
            ls -la build/app/outputs/flutter-apk/
            exit 1
          fi
          echo "‚úÖ APK file found"
          ls -lh build/app/outputs/flutter-apk/app-release.apk
          
          # Extract and verify version from APK (if aapt2 is available)
          if command -v aapt2 &> /dev/null || [ -f "$ANDROID_HOME/build-tools/*/aapt2" ]; then
            echo "üîç Checking APK version..."
            APK_VERSION=$(aapt2 dump badging build/app/outputs/flutter-apk/app-release.apk 2>/dev/null | grep "versionName" | sed "s/.*versionName='\([^']*\)'.*/\1/" || echo "unknown")
            APK_BUILD=$(aapt2 dump badging build/app/outputs/flutter-apk/app-release.apk 2>/dev/null | grep "versionCode" | sed "s/.*versionCode='\([^']*\)'.*/\1/" || echo "unknown")
            echo "üì± APK versionName: $APK_VERSION"
            echo "üì± APK versionCode: $APK_BUILD"
            EXPECTED_VERSION="${{ steps.version.outputs.VERSION }}"
            if [[ "$APK_VERSION" != "$EXPECTED_VERSION" && "$APK_VERSION" != "unknown" ]]; then
              echo "‚ö†Ô∏è  WARNING: APK version ($APK_VERSION) doesn't match expected ($EXPECTED_VERSION)"
            fi
          else
            echo "‚ÑπÔ∏è  aapt2 not available, skipping APK version check"
          fi
      
      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk
          echo "‚úÖ APK renamed to ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk"
      
      - name: Check if release already exists
        id: check_release
        run: |
          TAG_NAME="v${{ steps.version.outputs.VERSION }}"
          echo "Checking if release $TAG_NAME already exists..."
          
          # Check if tag exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create or Update Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: EC Saver v${{ steps.version.outputs.VERSION }}
          body: |
            ## üöÄ EC Saver v${{ steps.version.outputs.VERSION }}
            
            ### What's New
            - Enhanced features and improvements
            - Updated all 46 districts with complete tehsil data
            - Improved UI/UX throughout the app
            - Professional animations and transitions
            - Better error handling and stability
            - PDF export functionality
            - Auto-update notifications
            - Fixed version management and update system
            
            ### üì• Installation
            1. Download `ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk` below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install and enjoy!
            
            ### ‚ö†Ô∏è Important Notes
            - Uninstall old version first if upgrading
            - Android 5.0 (Lollipop) or higher required
            - All data is stored locally on your device
            
            ### üêõ Bug Reports
            Found a bug? [Report it here](https://github.com/Rehancodecraft/EC-Saver/issues)
            
            ---
            **Built Version:** ${{ steps.version.outputs.VERSION }}+${{ steps.version.outputs.BUILD }}  
            Built with Flutter 3.24.5 | Designed by NexiVault
          draft: false
          prerelease: false
          overwrite: true
          files: |
            build/app/outputs/flutter-apk/ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Artifacts
        if: steps.create_release.outputs.id != ''
        run: |
          echo "‚úÖ Release created successfully!"
          echo "Release ID: ${{ steps.create_release.outputs.id }}"
          echo "APK uploaded: ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk"
