name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify Flutter setup
        run: flutter doctor -v
      
      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses || echo "License acceptance completed or skipped"
        continue-on-error: true
      
      - name: Clean previous builds
        run: flutter clean
        continue-on-error: true
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
      
      - name: Get version from tag or pubspec
        id: version
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_TYPE: ${GITHUB_REF_TYPE}"
          
          # Get tag name (e.g., v1.0.6 or v1.0.6+6)
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            TAG_NAME="${TAG_NAME#v}"  # Remove 'v' prefix if present
            echo "üì¶ Extracted tag name: $TAG_NAME"
            
            # Extract version and build from tag
            if [[ "$TAG_NAME" == *"+"* ]]; then
              VERSION=$(echo "$TAG_NAME" | cut -d '+' -f1 | tr -d ' ')
              BUILD=$(echo "$TAG_NAME" | cut -d '+' -f2 | tr -d ' ')
              echo "üì¶ Tag contains version+build: $VERSION+$BUILD"
            else
              VERSION=$(echo "$TAG_NAME" | tr -d ' ')
              # If no build number in tag, check pubspec.yaml for matching version
              CURRENT_PUBSPEC=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
              CURRENT_VERSION=$(echo "$CURRENT_PUBSPEC" | cut -d '+' -f1 | tr -d ' ')
              CURRENT_BUILD=$(echo "$CURRENT_PUBSPEC" | cut -d '+' -f2 | tr -d ' ')
              
              if [[ "$CURRENT_VERSION" == "$VERSION" && -n "$CURRENT_BUILD" && "$CURRENT_BUILD" =~ ^[0-9]+$ ]]; then
                # Version matches, use existing build number
                BUILD="$CURRENT_BUILD"
                echo "‚úÖ Version matches pubspec.yaml, using existing build: $BUILD"
              elif [[ -n "$CURRENT_BUILD" && "$CURRENT_BUILD" =~ ^[0-9]+$ ]]; then
                # Version changed, increment build number
                BUILD=$((CURRENT_BUILD + 1))
                echo "üìà Version changed, incremented build from $CURRENT_BUILD to $BUILD"
              else
                BUILD="1"
                echo "üÜï Using default build number: $BUILD"
              fi
            fi
            
            # Verify version format
            if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "‚ùå ERROR: Invalid version format: $VERSION"
              exit 1
            fi
            
            if [[ ! "$BUILD" =~ ^[0-9]+$ ]]; then
              echo "‚ùå ERROR: Invalid build number: $BUILD"
              exit 1
            fi
            
            # Update pubspec.yaml with the version from tag
            sed -i "s/^version:.*/version: $VERSION+$BUILD/" pubspec.yaml
            echo "‚úÖ Updated pubspec.yaml to version: $VERSION+$BUILD"
            
            # Verify the update
            UPDATED_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
            echo "üîç Verified pubspec.yaml version: $UPDATED_VERSION"
            
            if [[ "$UPDATED_VERSION" != "$VERSION+$BUILD" ]]; then
              echo "‚ùå ERROR: Version update failed! Expected: $VERSION+$BUILD, Got: $UPDATED_VERSION"
              exit 1
            fi
          else
            # Manual trigger or branch push - get from pubspec.yaml
            echo "üìÑ No tag found, reading from pubspec.yaml"
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d '+' -f1 | tr -d ' ')
            BUILD=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d '+' -f2 | tr -d ' ')
            echo "üìã Using version from pubspec.yaml: $VERSION+$BUILD"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD=$BUILD" >> $GITHUB_OUTPUT
          echo "üèóÔ∏è  Building version: $VERSION (build $BUILD)"
      
      - name: Verify pubspec version before build
        run: |
          echo "üîç Final version check before build:"
          cat pubspec.yaml | grep "^version:"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          EXPECTED_VERSION="${{ steps.version.outputs.VERSION }}+${{ steps.version.outputs.BUILD }}"
          if [[ "$PUBSPEC_VERSION" != "$EXPECTED_VERSION" ]]; then
            echo "‚ùå ERROR: Version mismatch!"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Found in pubspec.yaml: $PUBSPEC_VERSION"
            exit 1
          fi
          echo "‚úÖ Version verified: $PUBSPEC_VERSION"
      
      - name: Build APK
        run: |
          echo "üèóÔ∏è  Building APK with version ${{ steps.version.outputs.VERSION }}+${{ steps.version.outputs.BUILD }}"
          flutter build apk --release --no-tree-shake-icons
          echo "‚úÖ Build completed"
        env:
          FLUTTER_BUILD_MODE: release
      
      - name: Verify APK exists and check version
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "‚ùå APK file not found!"
            ls -la build/app/outputs/flutter-apk/
            exit 1
          fi
          echo "‚úÖ APK file found"
          ls -lh build/app/outputs/flutter-apk/app-release.apk
          
          # Extract and verify version from APK (if aapt2 is available)
          if command -v aapt2 &> /dev/null || [ -f "$ANDROID_HOME/build-tools/*/aapt2" ]; then
            echo "üîç Checking APK version..."
            APK_VERSION=$(aapt2 dump badging build/app/outputs/flutter-apk/app-release.apk 2>/dev/null | grep "versionName" | sed "s/.*versionName='\([^']*\)'.*/\1/" || echo "unknown")
            APK_BUILD=$(aapt2 dump badging build/app/outputs/flutter-apk/app-release.apk 2>/dev/null | grep "versionCode" | sed "s/.*versionCode='\([^']*\)'.*/\1/" || echo "unknown")
            echo "üì± APK versionName: $APK_VERSION"
            echo "üì± APK versionCode: $APK_BUILD"
            EXPECTED_VERSION="${{ steps.version.outputs.VERSION }}"
            if [[ "$APK_VERSION" != "$EXPECTED_VERSION" && "$APK_VERSION" != "unknown" ]]; then
              echo "‚ö†Ô∏è  WARNING: APK version ($APK_VERSION) doesn't match expected ($EXPECTED_VERSION)"
            fi
          else
            echo "‚ÑπÔ∏è  aapt2 not available, skipping APK version check"
          fi
      
      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk
          echo "‚úÖ APK renamed to ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk"
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: EC Saver v${{ steps.version.outputs.VERSION }}
          body: |
            ## üöÄ EC Saver v${{ steps.version.outputs.VERSION }}
            
            ### What's New
            - Enhanced features and improvements
            - Updated all 46 districts with complete tehsil data
            - Improved UI/UX throughout the app
            - Professional animations and transitions
            - Better error handling and stability
            - PDF export functionality
            - Auto-update notifications
            
            ### üì• Installation
            1. Download `ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk` below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install and enjoy!
            
            ### ‚ö†Ô∏è Important Notes
            - Uninstall old version first if upgrading
            - Android 5.0 (Lollipop) or higher required
            - All data is stored locally on your device
            
            ### üêõ Bug Reports
            Found a bug? [Report it here](https://github.com/Rehancodecraft/EC-Saver/issues)
            
            ---
            Built with Flutter 3.24.5 | Designed by NexiVault
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Artifacts
        if: steps.create_release.outputs.id != ''
        run: |
          echo "‚úÖ Release created successfully!"
          echo "Release ID: ${{ steps.create_release.outputs.id }}"
          echo "APK uploaded: ec-saver-v${{ steps.version.outputs.VERSION }}-release.apk"
