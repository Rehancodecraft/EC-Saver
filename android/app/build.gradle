plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.nexivault.emergency_cases_saver"
    compileSdk 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.nexivault.emergency_cases_saver"
        minSdkVersion 24  // Required by url_launcher_android
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // ✅ VERIFIED: Auto-naming APK with version
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "ec-saver-v${flutterVersionName}-${variant.buildType.name}.apk"
        }
    }

    signingConfigs {
        release {
            // Load signing config from key.properties file (created by CI/CD or manually)
            def keystorePropertiesFile = rootProject.file("key.properties")
            def keystoreProperties = new Properties()
            
            if (keystorePropertiesFile.exists()) {
                keystorePropertiesFile.withReader('UTF-8') { reader ->
                    keystoreProperties.load(reader)
                }
                
                // Use the properties from key.properties
                // The storeFile path is relative to project root
                def keystorePath = keystoreProperties['storeFile']
                storeFile rootProject.file(keystorePath)
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                
                println "✅ Release signing configured with keystore: ${keystorePath}"
            } else {
                // Error: key.properties is required for release builds
                throw new GradleException("ERROR: key.properties not found in android/ directory! Cannot sign release APK.")
            }
        }
    }

    buildTypes {
        release {
            // Always use release signing config
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Use an explicit Kotlin stdlib version matching the Kotlin Gradle plugin in android/build.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
}
