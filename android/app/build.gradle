plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.nexivault.emergency_cases_saver"
    compileSdk 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.nexivault.emergency_cases_saver"
        minSdkVersion flutter.minSdkVersion  // ✅ VERIFIED: Fixed value
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // ✅ VERIFIED: Auto-naming APK with version
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "ec-saver-v${flutterVersionName}-${variant.buildType.name}.apk"
        }
    }

    signingConfigs {
        release {
            // Use environment variables for CI/CD (GitHub Actions)
            // For local builds, create android/key.properties file
            def keystorePropertiesFile = rootProject.file("android/key.properties")
            def keystoreProperties = new Properties()
            def hasKeystore = false
            
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                hasKeystore = keystoreProperties['storeFile'] != null && 
                              keystoreProperties['storePassword'] != null && 
                              keystoreProperties['keyAlias'] != null && 
                              keystoreProperties['keyPassword'] != null
            } else {
                // Try environment variables (for CI/CD)
                def envStoreFile = System.getenv("KEYSTORE_FILE") ?: ""
                def envStorePassword = System.getenv("KEYSTORE_PASSWORD") ?: ""
                def envKeyAlias = System.getenv("KEY_ALIAS") ?: ""
                def envKeyPassword = System.getenv("KEY_PASSWORD") ?: ""
                
                if (envStoreFile && envStorePassword && envKeyAlias && envKeyPassword) {
                    keystoreProperties['storeFile'] = envStoreFile
                    keystoreProperties['storePassword'] = envStorePassword
                    keystoreProperties['keyAlias'] = envKeyAlias
                    keystoreProperties['keyPassword'] = envKeyPassword
                    hasKeystore = true
                }
            }
            
            // If keystore is configured, use it; otherwise will use default debug signing
            if (hasKeystore) {
                // Handle both absolute paths and relative paths
                def storeFilePath = keystoreProperties['storeFile']
                if (!new File(storeFilePath).isAbsolute()) {
                    // Relative path - assume it's in android/app/
                    storeFilePath = "android/app/${storeFilePath}"
                }
                storeFile file(storeFilePath)
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
            // If no keystore configured, don't set anything - will use default debug signing
        }
    }

    buildTypes {
        release {
            // Use release signing if configured, otherwise will use default debug signing
            try {
                def releaseConfig = signingConfigs.release
                if (releaseConfig.storeFile != null) {
                    signingConfig signingConfigs.release
                }
            } catch (Exception e) {
                // If release signing not configured, use default (debug)
                // This is expected when no keystore is set up
            }
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Use an explicit Kotlin stdlib version matching the Kotlin Gradle plugin in android/build.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
}
