plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.nexivault.emergency_cases_saver"
    compileSdk 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.nexivault.emergency_cases_saver"
        minSdkVersion flutter.minSdkVersion  // ✅ VERIFIED: Fixed value
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // ✅ VERIFIED: Auto-naming APK with version
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "ec-saver-v${flutterVersionName}-${variant.buildType.name}.apk"
        }
    }

    signingConfigs {
        release {
            // Use environment variables for CI/CD (GitHub Actions)
            // For local builds, create android/key.properties file
            def keystorePropertiesFile = rootProject.file("android/key.properties")
            def keystoreProperties = new Properties()
            
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            } else {
                // Try environment variables (for CI/CD)
                keystoreProperties['storeFile'] = System.getenv("KEYSTORE_FILE") ?: ""
                keystoreProperties['storePassword'] = System.getenv("KEYSTORE_PASSWORD") ?: ""
                keystoreProperties['keyAlias'] = System.getenv("KEY_ALIAS") ?: ""
                keystoreProperties['keyPassword'] = System.getenv("KEY_PASSWORD") ?: ""
            }
            
            // If keystore is configured, use it; otherwise fall back to debug
            if (keystoreProperties['storeFile'] && 
                keystoreProperties['storePassword'] && 
                keystoreProperties['keyAlias'] && 
                keystoreProperties['keyPassword']) {
                // Handle both absolute paths and relative paths
                def storeFilePath = keystoreProperties['storeFile']
                if (!new File(storeFilePath).isAbsolute()) {
                    // Relative path - assume it's in android/app/
                    storeFilePath = "android/app/${storeFilePath}"
                }
                storeFile file(storeFilePath)
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                // Fallback to debug signing if no release keystore configured
                // This allows builds to work without keystore setup
                // Note: Debug signing will show "harmful" warning - generate keystore to fix
                storeFile signingConfigs.debug.storeFile
                storePassword signingConfigs.debug.storePassword
                keyAlias signingConfigs.debug.keyAlias
                keyPassword signingConfigs.debug.keyPassword
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Use an explicit Kotlin stdlib version matching the Kotlin Gradle plugin in android/build.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
}
