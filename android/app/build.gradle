plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.nexivault.emergency_cases_saver"
    compileSdk 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.nexivault.emergency_cases_saver"
        minSdkVersion flutter.minSdkVersion  // ✅ VERIFIED: Fixed value
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // ✅ VERIFIED: Auto-naming APK with version
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "ec-saver-v${flutterVersionName}-${variant.buildType.name}.apk"
        }
    }

    signingConfigs {
        release {
            // Use environment variables for CI/CD (GitHub Actions)
            // For local builds, create android/key.properties file
            def keystorePropertiesFile = rootProject.file("key.properties")
            def keystoreProperties = new Properties()
            def hasKeystore = false
            
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                hasKeystore = keystoreProperties['storeFile'] != null && 
                              keystoreProperties['storePassword'] != null && 
                              keystoreProperties['keyAlias'] != null && 
                              keystoreProperties['keyPassword'] != null
            } else {
                // Try environment variables (for CI/CD)
                def envStoreFile = System.getenv("KEYSTORE_FILE") ?: ""
                def envStorePassword = System.getenv("KEYSTORE_PASSWORD") ?: ""
                def envKeyAlias = System.getenv("KEY_ALIAS") ?: ""
                def envKeyPassword = System.getenv("KEY_PASSWORD") ?: ""
                
                if (envStoreFile && envStorePassword && envKeyAlias && envKeyPassword) {
                    keystoreProperties['storeFile'] = envStoreFile
                    keystoreProperties['storePassword'] = envStorePassword
                    keystoreProperties['keyAlias'] = envKeyAlias
                    keystoreProperties['keyPassword'] = envKeyPassword
                    hasKeystore = true
                }
            }
            
            // If keystore is configured, use it; otherwise will use default debug signing
            if (hasKeystore) {
                // storeFile path is relative to android/ directory
                // e.g., "app/upload-keystore.jks" is actually at "android/app/upload-keystore.jks"
                def storeFilePath = keystoreProperties['storeFile']
                def keystoreFile = new File(storeFilePath)
                
                if (!keystoreFile.isAbsolute()) {
                    // Path is relative to the android/ directory (rootProject)
                    keystoreFile = rootProject.file(storeFilePath)
                }
                
                storeFile keystoreFile
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                
                // Enable v1 and v2 signing for compatibility
                v1SigningEnabled true
                v2SigningEnabled true
                
                println "✅ Release signing configured:"
                println "   - Keystore: ${keystoreFile.absolutePath}"
                println "   - Alias: ${keystoreProperties['keyAlias']}"
                println "   - v1 Signing: ${v1SigningEnabled}"
                println "   - v2 Signing: ${v2SigningEnabled}"
            } else {
                println "⚠️  No release signing configured - using debug signing"
            }
        }
    }

    buildTypes {
        release {
            // Always use release signing configuration
            signingConfig signingConfigs.release
            
            // Enable code obfuscation and shrinking for security
            minifyEnabled true
            shrinkResources true
            
            // Use default ProGuard rules optimized for Android
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Use an explicit Kotlin stdlib version matching the Kotlin Gradle plugin in android/build.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"
}
